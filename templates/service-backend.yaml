{{- if .Values.backend.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ConfiaPe.Loans.CD.fullname" . }}-backend
  labels:
    {{- include "ConfiaPe.Loans.CD.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ConfiaPe.Loans.CD.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
{{- end }}
