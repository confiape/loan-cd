# ========================================
# KRAKEND API GATEWAY CONFIGURATION
# ========================================
# KrakenD handles all routing internally
# Change service.type to LoadBalancer or NodePort to expose externally
krakend:
  # Enable/disable KrakenD API Gateway deployment
  enabled: true

  # This will set the replicaset count
  replicaCount: 1

  # KrakenD image configuration
  image:
    repository: devopsfaith/krakend
    pullPolicy: IfNotPresent
    tag: "2.6"

  # Pod annotations and labels
  podAnnotations: {}
  podLabels: {}

  podSecurityContext: {}
  securityContext: {}

  # KrakenD service configuration
  # Change type to LoadBalancer or NodePort to expose externally
  service:
    type: ClusterIP  # ClusterIP | LoadBalancer | NodePort
    port: 8080
    # nodePort: 30080  # Only used when type is NodePort

  # Environment variables for KrakenD
  env: []
    # - name: FC_ENABLE
    #   value: "1"
    # - name: FC_SETTINGS
    #   value: "/etc/krakend/settings"

  # KrakenD configuration
  config:
    # Global timeout for all endpoints
    timeout: "30000ms"
    # Cache TTL
    cacheTTL: "300s"

    # CORS configuration
    cors:
      enabled: true
      allowOrigins: ["*"]
      allowMethods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
      allowHeaders: ["Origin", "Authorization", "Content-Type", "Accept"]
      exposeHeaders: ["Content-Length", "Content-Type"]
      maxAge: "12h"

    # Define your API endpoints here
    # backend: "backend" will route to the backend service
    # backend: "frontend" will route to the frontend service
    # Or use backendHost for custom hosts
    #
    # Use wildcard: true to auto-generate routes for multi-segment paths
    # wildcardDepth: N controls how many levels deep (default: 6)
    # Omitting "method" allows ALL HTTP methods (GET, POST, PUT, DELETE, PATCH, etc.)
    endpoints:
      # API endpoints - route to backend (auto-generates /api/{p0}, /api/{p0}/{p1}, etc.)
      # outputEncoding: "no-op" = pass-through (accepts all HTTP methods)
      - endpoint: "/api"
        backend: "backend"
        urlPattern: "/api"
        wildcard: true
        wildcardDepth: 6
        outputEncoding: "no-op"
        backendEncoding: "no-op"
        inputHeaders: ["*"]
        inputQueryStrings: ["*"]

      # Frontend root path
      - endpoint: "/"
        backend: "frontend"
        urlPattern: "/"
        outputEncoding: "no-op"
        backendEncoding: "no-op"
        inputHeaders: ["*"]
        inputQueryStrings: ["*"]

      # Frontend static assets and routes (auto-generates /{p0}, /{p0}/{p1}, etc.)
      - endpoint: ""
        backend: "frontend"
        urlPattern: ""
        wildcard: true
        wildcardDepth: 6
        outputEncoding: "no-op"
        backendEncoding: "no-op"
        inputHeaders: ["*"]
        inputQueryStrings: ["*"]


  # Probes
  livenessProbe:
    httpGet:
      path: /__health
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /__health
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10

  # Resources
  resources: {}
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  # Autoscaling
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80

  # Volumes
  volumes: []
  volumeMounts: []

  nodeSelector: {}
  tolerations: []
  affinity: {}
